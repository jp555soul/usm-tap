name: usm_tap
description: "CubeAI - USM Maritime Technology Solutions"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.5

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  dio: ^5.3.2
  get_it: ^7.6.4
  intl: ^0.18.0
  injectable: ^2.3.2
  json_annotation: ^4.8.1
  cached_network_image: ^3.3.0
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  vector_math: ^2.1.4
  video_player: ^2.8.1
  encrypt: ^5.0.3
  shared_preferences: ^2.2.2
  crypto: ^3.0.3
  http: ^1.1.0
  web_socket_channel: ^2.4.0
  webview_flutter: ^4.4.2
  dartz: ^0.10.1
  flutter_appauth: ^6.0.0
  connectivity_plus: ^5.0.0
  flutter_secure_storage: ^9.0.0
  fl_chart: ^0.66.0
  flutter_markdown: ^0.6.18
  markdown: ^7.1.1
  path_provider: ^2.1.1
  package_info_plus: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.7
  injectable_generator: ^2.4.1
  json_serializable: ^6.7.1
  bloc_test: ^9.1.4
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/vids/recording.mp4
    - assets/icons/
    - assets/installers/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/roger_wicker_center_ocean_enterprise.png"
  web:
    generate: true
    image_path: "assets/icons/roger_wicker_center_ocean_enterprise.png"
  windows:
    generate: true
    image_path: "assets/icons/roger_wicker_center_ocean_enterprise.png"
  macos:
    generate: true
    image_path: "assets/icons/roger_wicker_center_ocean_enterprise.png"
  linux:
    generate: true
    image_path: "assets/icons/roger_wicker_center_ocean_enterprise.png"